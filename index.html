<body>

        <div class="title">

            <div class="temp">69.3f</div>

        </div>
        <ul class="forecast">
            <li>
                Mon

            </li>
            <li>
                Tue

            </li>
            <li>

            </li>
            <li>
                Thu

                <div class="low">low</div>
            </li>
            <li>
                Fri
                <div class="high">high</div>
                <div class="low">low</div>
            </li>
            <li>
                Sat

                <div class="low">low</div>
            </li>
            <li>

    </div>

</html>
