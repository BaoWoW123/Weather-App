<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Weather Forecast
        </div> 
            <div class="tempDisplay">
                <div class="currentDay">Current Day</div>
                <div class="temp">69.3f</div>
                <div>
                    <div class="temp-min">
                        <div>Low</div> 
                        <div>69.3f</div>
                    </div>
                    <div class="temp-max">
                        <div>High</div>
                        <div>69.3f</div>
                    </div>
                </div>
            </div>
        <div class="location">
            Balagadoo
            <div>
                <input type="text" class="input" placeholder="Find location... &#128269">
                <button class="search">Find</button>
            </div>
            <div class="tip">
                If displaying wrong location, please specify country & state (e.g. Davis, CA, US)  
                or postal code followed by country (95828, US)
            </div>
        </div>
        <ul class="forecast">
            <li class="day">
                Mon
                <div class="avgTemp">avgTemp</div>
            </li>
            <li class="day">
                Tue
                <div class="avgTemp">avgTemp</div>
            </li>
            <li class="day">
                Wed
                <div class="avgTemp">avgTemp</div>
            </li>


        </ul>
    </div>
</body>
</html>
